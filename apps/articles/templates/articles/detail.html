{% extends 'base.html' %} {% load django_bootstrap5 %} {% block content %}

<div class="container">
    <h1>{{ article.title }}</h1>
    <p>{{ article.pk }}번 게시글</p>
    <hr>
    <p>이름 : {{article.user.username}}</p>
    <p>{{ article.created_at }}</p>
    <hr>
    <p>{{ article.content }}</p>
    <a href="{% url 'articles:update' article.pk %}" class="btn btn-primary">수정하기</a> {% if request.user == article.user %}
    <a href="{% url 'articles:delete' article.pk %}" class="btn btn-primary">삭제하기</a> {% endif %}
</div>
{% endblock %}
