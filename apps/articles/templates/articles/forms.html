{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

{% if request.resolver_match.url_name == 'create' %}
<div class="container">
    <h1>새로운 글 작성하기</h1>
    {% else %}
    <h1> 수정하기 </h1>
    {% endif %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form article_form %}
        {% bootstrap_button button_type="submit" content="SUBMIT" %}
    </form>
</div>

{% endblock %}
