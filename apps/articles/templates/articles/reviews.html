{% extends 'base.html' %}

{% block content %}

<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-1 text-center">글번호</th>
        <!-- <th class="col-2 text-center">작성자</th> -->
        <th class="col-9">제목</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr>
        <th class="text-center">{{ forloop.counter }}</th>
        <!-- <th class="text-center">{{ article.user.username }}</th> -->
        <td>{{ article.title }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="container mt-3">
  {% if request.user.is_authenticated %}
    <a class="btn btn-outline-light my-3 float-end" href="{% url 'articles:create' %}">글 작성하기</a>
  {% endif %}
</div>

{% endblock content %}
