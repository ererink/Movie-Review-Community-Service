{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container">
    <h1>회원정보 수정</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="수정" %}
    </form>
</div>

{% endblock content %}
